name: Garnet Security Monitoring

on:
  push:
    branches: ["main"]

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run app
        run: node index.js & sleep 5

      - name: Garnet scan
        uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}

