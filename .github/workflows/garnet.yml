name: Garnet Security Monitoring

on:
  push:
    branches: ["main"]

jobs:

  test_app:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Run basic app (index.js)
        run: node index.js

      - name: Garnet scan - test_app
        uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}


