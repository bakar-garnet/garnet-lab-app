name: Garnet Security Monitoring

on:
  push:
    branches: ["main"]

jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: node index.js
      - uses: garnet-org/action@v1
        continue-on-error: true
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}

  network_domains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: node network_domains.js
      - uses: garnet-org/action@v1
        continue-on-error: true
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}



